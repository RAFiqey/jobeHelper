<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="text-center">

<main class="form-signin">

<div th:if="${param.logout}" class="alert alert-info" role="alert">Вы успешно вышли!</div>
<div th:if="${param.error}" class="alert alert-danger" role="alert">Неверо введены данные!</div>


<form th:action="@{/login}" method="post">
    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

   <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 w-8 mx-auto">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Login">
            <label for="floatingInput">Login</label>
        </div>
    </div>

    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 w-8 mx-auto">
        <div class="form-floating" >
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <div><button class="btn btn-primary" type="submit">Sign in</button></div>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>


</form>
</main>

</body>
</html>
